<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <title>Sensor Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
   <script src="static/scripts.js"></script>
</head>
<body>
  <header>
    <h1>Real Time Sensor Data Project</h1>
  </header>
    <div class="wrap_table">

    <table class="table table-secondary my-3 text-center" id="table-body">
    <h1>Sensor Data</h1>
    </div>
      <thead>
        <tr id="tablerows">
          <th>City</th>
          <th>Temperature</th>
          <th>Pressure</th>
          <th>Humidity</th>
        </tr>
      </thead>
        <tbody >
          <!-- ------------------------------- -->
        </tbody>
      </table>
      <ul id="ull"></ul>

       <div class="btn-group mb-3"> 
         <button class="btn btn-outline-danger" id="try" ><a href="{{url_for('add')}}">Add new data </a></button>
        <button class="btn btn-outline-danger"> <a href="{{url_for('update')}}">Update any data</a></button> 
  </div>
    </div>
      <div class="form-check position-relative ">
        <div class="position-absolute top-0 start-50 translate-middle-x wrapper">
                  <div class="sort-filter">
                  <form  id="sortform">

                    <h3>Sorting</h3>

                    <input class="form-check-input" type="radio" name="radio-group" value="temp" checked > Temperature</input><br />

                    <input class="form-check-input" type="radio" name="radio-group"  value="pres"> Pressure </input><br />

                    <input class="form-check-input" type="radio" name="radio-group"  value="hum">Humidity</input><br />
                    

                  </form>
                  </div>

                  <div class="sort-filter">

                      <h3>Filtering</h3>
                      <label for="entered_city" class="form-label">Enter full city name </label>
                      <input type="text" name="entered_city" class="form-control" id="filter-input"/>
                    
                  </div>
          </div>
        </div>        

</body>
</html>
